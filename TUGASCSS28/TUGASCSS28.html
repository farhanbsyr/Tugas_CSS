<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- link boostrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    
    <link rel="stylesheet" href="TUGASCSS28.css">
    <title>Tugas 28 css</title>
</head>
<body>
    <div class="layarp-penuh mt-5 d-flex flex flex-column justify-content-center">
        <div class="layar-form" width="">
            <div class="image-form d-flex justify-content-center">
                <img src="lampung.jpg" width="150px" height="100px" class="rounded-circle" alt="">
            </div>
            <form action="" width="" >
                <div class="form-group">
                    <label for="" class="kata">Nama Lengkap</label>
                    <input type="text" class="form-control">
                </div>
                <div class="form-group">
                    <label for="" class="kata">Alamat</label>
                    <textarea class="form-control" aria-label="With textarea"></textarea>
                </div>
                <div class="form-group">
                    <label for="" class="kata">Alamat Email</label>
                    <input type="email" class="form-control">
                </div>
                <div class="form-group">
                    <label for="" class="kata">Password</label>
                    <input type="password" class="form-control">
                </div>
                <div class="form-group">
                    <label for="" class="kata">Scan KTP </label>
                    <input type="file" class="form-control" >
                </div>
                <div class="form-check">
                    <input class="form-check-input oke" type="checkbox" value="" id="flexCheckChecked" checked>
                    <label class="form-check-label" for="flexCheckChecked">
                      Saya setuju dan telah membaca <a href="">aturan</a> serta <a href="">ketentuan</a> yang berlaku. 
                    </label>
                  </div>
                <div class="d-grid gap-2">
                    <button class="btn btn-primary" type="button">Submit</button>
                </div>
            </form>
        </div>
    </div>
    

</body>
</html>
